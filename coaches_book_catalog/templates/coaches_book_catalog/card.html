<a href="{% url 'coach_detail' coach.id %}" class="coach-card">
    <div class="card-image">
        <span>{{ coach.name.0 }}</span> </div>
    <div class="card-content">
        <h3>{{ coach.name }}</h3>
        <p><strong>Keahlian:</strong> {{ coach.preffered_formation }}</p>
    </div>
    <div class="card-footer">
        <span>Rp {{ coach.rate_per_session }} / sesi</span>
    </div>
</a>
