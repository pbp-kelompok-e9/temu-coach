<a href="{% url 'coach_detail' coach.id %}" class="coach-card">    
    <h3>{{ coach.name|default:"Nama Coach" }}</h3>
    
    <p class="nationality">{{ coach.citizenship|default:"Negara" }}</p>

    <div class="rating">
        &#9733; &#9733; &#9733; &#9733; &#9733;
    </div>

    <div class="price">
        Rp {{ coach.rate_per_session|floatformat:0|default:"150.000" }}
    </div>
</a>
